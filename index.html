<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <title>Job Application Tracker</title>
</head>

<body>
    <header class="myContainer">
        <h1 class="text-[32px] font-bold lg:px-0 px-5">Job Application Tracker</h1>
        <div
            class="result_box lg:flex justify-center items-center w-full gap-5 px-5 pb-5 lg:px-0 border-b-2 border-[#E6E7E9]">
            <div class="lg:w-[359.33px] w-full bg-white rounded-md p-5">
                <h6>Total</h6>
                <h2 id="header_total_display">-</h2>
            </div>
            <div class="lg:w-[359.33px] w-full bg-white rounded-md p-5">
                <h6>Interview</h6>
                <h2 class="text-green-600" id="total_interview_display">-</h2>
            </div>
            <div class="lg:w-[359.33px] w-full bg-white rounded-md p-5">
                <h6>Rejected</h6>
                <h2 class="text-red-600" id="total_rejected_display">8</h2>
            </div>
        </div>
    </header>

    <main class="myContainer p-5">
        <div class="flex justify-between items-center py-5">
            <h3 class="font-semibold text-[20px]">Available Jobs</h3>
            <p class="text-base text-[#64748B]"><span id="total_jobs">-</span> jobs</p>
        </div>
        <nav class="w-full h-[32px]">
            <ul class="flex justify-start items-center text-[#64748B] gap-2 job_Navigation">
                <li
                    class="py-2 min-w-[80px] text-center px-3 cursor-pointer text-[12px] font-medium bg-white rounded-md m_active" data-filter="all">
                    All</li>
                <li class="py-2 min-w-[80px] text-center px-3 cursor-pointer text-[12px] font-medium bg-white rounded-md" data-filter="Interview">
                    Interview</li>
                <li class="py-2 min-w-[80px] text-center px-3 cursor-pointer text-[12px] font-medium bg-white rounded-md" data-filter="Rejected">
                    Rejected</li>
            </ul>
        </nav>

        <section class="jobCards_container w-full">
            <!-- job cards here -->
        </section>
    </main>

    <script src="./js/jobs-data.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
